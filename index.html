<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PUP Interactive Map</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main-container">
            <h2>PUP Kiosk 2024</h2>

            <!-- Map Container -->
            <div class="map-container">
                <img src="images/PUPmap.png" alt="PUP Campus Map" />
            </div>
        </div>

        <!-- Popup for Information -->
        <div class="popup" id="popup">
            <img id="popup-img" src="" alt="Location Image" />
            <h3 id="popup-title"></h3>
            <p id="popup-desc"></p>
        </div>

        <!-- List of Numbered Locations -->
        <div class="name-list-container">
            <h2>List of Locations</h2>
            <div class="column" id="location-list"></div>
        </div>

        <footer>Justin James Corral 2024</footer>

        <script src="scripts.js"></script>
    </body>
</html>
